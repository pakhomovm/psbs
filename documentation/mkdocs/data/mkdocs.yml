#repo_url: https://git.local/repo
copyright: © 2025, ООО «ПСБ Страхование»

theme:
  name: material
  language: ru
  logo: _img/logo.png
  favicon: _img/logo_small.png
  font:
    text: Inter
    code: Source Code Pro
  features:
    - content.code.copy
#    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.highlight

  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - _stylesheets/extra.css

plugins:
  - search
  - tags

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
      baselevel: 1
      separator: "_"
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower-ascii
      toc_depth: 2
  - md_in_html
  - admonition            # For simple admonitions
  - pymdownx.details      # For collapsible admonitions
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
#  - codehilite
#  - footnotes
#  - tables


