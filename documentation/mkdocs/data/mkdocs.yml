theme:
  name: material
  language: ru
  logo: _img/logo.png
  favicon: _img/logo_small.png
  font:
    text: Inter
    code: Source Code Pro
  features:
    - content.code.copy
    - navigation.tracking
    - navigation.path
    - navigation.top
    - search.highlight

#  palette:
#    primary: indigo
#    accent: indigo

  palette:

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

theme:
  palette:
    scheme: youtube

extra_css:
  - _stylesheets/extra.css

